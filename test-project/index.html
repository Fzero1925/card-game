<!DOCTYPE html>
<html lang="zh">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;

            padding: 20px;

        }
        .success {
            color: #28a745;
            font-size: 24px;
            margin: 20px 0;
        }
        .info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;

<body>
